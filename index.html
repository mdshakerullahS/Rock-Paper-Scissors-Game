<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Rock Paper Scissors Game" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <main>
      <div class="gameContainer">
        <div class="btnContainer">
          <button class="gameBtn">
            <img src="Rock.png" height="100" width="100" alt="Rock" />
          </button>
          <p class="myMove">Rock</p>
        </div>

        <div class="btnContainer">
          <button class="gameBtn">
            <img src="Paper.png" height="100" width="100" alt="Paper" />
          </button>
          <p class="myMove">Paper</p>
        </div>

        <div class="btnContainer">
          <button class="gameBtn">
            <img src="Scissors.png" height="100" width="100" alt="Scissors" />
          </button>
          <p class="myMove">Scissors</p>
        </div>
      </div>

      <div class="scoreContainer">
        <div class="result"></div>
        <div class="resultDesc"></div>
        <div class="score"></div>
      </div>
      <div class="resetBtnContainer">
        <button class="resetBtn">Reset Score</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
